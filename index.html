<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Admin dashboard</title>
  </head>
  <body>
    <header>
      <div class="header-row-one">
        <div class="upper-left-header">
          <label for="search"
            ><img class="search-icon" src="icons/magnify.svg" alt="search-icon"
          /></label>
          <input type="search" name="search" id="search" />
        </div>
        <div class="upper-right-header">
          <div class="notif-container">
            <img class="bell" src="icons/bell.svg" alt="bell" />
          </div>
          <div class="user">
            <img src="img/grow.jpg alt="" />
            <p>John Smith</p>
          </div>
        </div>
      </div>
      <div class="header-row-two">
        <div class="lower-left-header"></div>
        <div class="lower-right-container"></div>
      </div>
    </header>
    <div class="side-bar"></div>
    <main></main>
  </body>
</html>

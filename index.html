<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Admin dashboard</title>
  </head>
  <body>
    <header>
      <div class="header-row-one">
        <div class="upper-left-header">
          <label for="search"
            ><img
              class="search-icon"
              src="icons/header-icon/magnify.svg"
              alt="search-icon"
          /></label>
          <input type="search" name="search" id="search" />
        </div>
        <div class="upper-right-header">
          <div class="notif-container">
            <img class="bell" src="icons/header-icon/bell.svg" alt="bell" />
          </div>
          <div class="user">
            <img src="img/Adora.svg" alt="" />
          </div>
          <div>Arthur Morgan</div>
        </div>
      </div>
      <div class="header-row-two">
        <div class="lower-left-header">
          <div class="img-container">
            <img src="img/Adora.svg" alt="" />
          </div>
          <div class="user-container">
            <p>Hi there,</p>
            <h1>Arthur Morgan(@Morgan)</h1>
          </div>
        </div>
        <div class="lower-right-header">
          <button class="new">New</button>
          <button class="upload">upload</button>
          <button class="share">share</button>
        </div>
      </div>
    </header>
    <div class="side-bar">
      <div class="logo">
        <img src="icons/sidebar-icon/dev.pngF02DC" alt="" />
        <p>Dashboard</p>
      </div>
      <div class="nav-side-one">
        <div class="home">
          <img src="icons/sidebar-icon/house.png" alt="" />
          <p>Home</p>
        </div>
        <div class="profile">
          <img src="icons/sidebar-icon/user (1).png" alt="" />
          <p>Profile</p>
        </div>
        <div class="messages">
          <img src="icons/sidebar-icon/chat.png" alt="" />
          <p>Messages</p>
        </div>
        <div class="history">
          <img src="icons/sidebar-icon/history.png" alt="" />
          <p>History</p>
        </div>
        <div class="tasks">
          <img src="icons/sidebar-icon/to-do-list.png" alt="" />
          <p>Tasks</p>
        </div>
        <div class="communities">
          <img src="icons/sidebar-icon/group.png" alt="" />
          <p>Communities</p>
        </div>
      </div>
      <div class="nav-side-two">
        <div class="settings">
          <img src="icons/sidebar-icon/setting.png" alt="" />
          <p>Settings</p>
        </div>
        <div class="support">
          <img src="icons/sidebar-icon/customer-support.png" alt="" />
          <p>Support</p>
        </div>
        <div class="privacy">
          <img src="icons/sidebar-icon/privacy-policy.png" alt="" />
          <p>Privacy</p>
        </div>
      </div>
    </div>
    <main>
      <div class="main-left-container">
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
        <div class="cards"></div>
      </div>
      <div class="main-rigth-container"></div>
    </main>
  </body>
</html>
